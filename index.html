<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Currency Converter</title>
</head>

<body>

    <label for="fromCurrency">From:</label>

    <h3 id="result"></h3>

    <script src="renderer.js"></script>
</body>
